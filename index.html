<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Goalink Editor - Standing Fixed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { background: #111; color: white; font-family: 'Helvetica Neue', Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; }
        .controls { background: #222; padding: 15px; border-radius: 10px; margin-bottom: 20px; width: 480px; display: flex; flex-direction: column; gap: 8px; box-sizing: border-box; }
        textarea { width: 100%; height: 100px; background: #333; color: #ccc; border: 1px solid #444; border-radius: 4px; padding: 8px; font-size: 11px; }
        button { background: #007AFF; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        #capture-area { 
            width: 432px; height: 540px; background: #000; overflow: hidden; position: relative;
            display: flex; flex-direction: column; padding: 12px 10px; box-sizing: border-box;
        }

        .header { text-align: center; margin-bottom: 8px; border-bottom: 1px solid #fff; padding-bottom: 5px; }
        .league-title { font-size: 18px; font-weight: 900; }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        
        /* 文字の太さを900で統一 */
        th, td { font-weight: 900 !important; text-align: center; white-space: nowrap; }
        th { font-size: 9px; color: #999; padding-bottom: 4px; border-bottom: 1px solid #444; }
        td { font-size: 11px; padding: 4.2px 0; border-bottom: 1px solid #222; color: #fff; }

        /* 列幅の指定 */
        .col-r { width: 22px; } 
        .col-t { width: 125px; text-align: left; padding-left: 5px; } 
        .col-m { width: 22px; color: #bbb; } /* 試合数 */
        .col-pts { width: 26px; } /* 勝点 */
        .col-s { width: 20px; color: #888; font-size: 10px; } /* 勝分負 */
        .col-g { width: 22px; color: #888; font-size: 10px; } /* 得失 */
        .col-gd { width: 28px; } /* 差 */

        .team-name { overflow: hidden; text-overflow: ellipsis; display: block; width: 100%; }
        #res img { margin-top: 20px; width: 432px; border: 1px solid #444; }
    </style>
</head>
<body>

    <div class="controls">
        <textarea id="it" placeholder="順位表をそのままコピペ"></textarea>
        <button onclick="parseStanding()">1. 順位表を解析・入替</button>
        <button onclick="takePhoto()" style="background:#34c759;">2. 画像出力</button>
    </div>

    <div id="capture-area">
        <div class="header">
            <div class="league-title" contenteditable="true">明治安田Ｊ１リーグ 順位表</div>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="col-r">順</th>
                    <th class="col-t">チーム</th>
                    <th class="col-m">試</th>
                    <th class="col-pts">点</th>
                    <th class="col-s">勝</th>
                    <th class="col-s">分</th>
                    <th class="col-s">負</th>
                    <th class="col-g">得</th>
                    <th class="col-g">失</th>
                    <th class="col-gd">差</th>
                </tr>
            </thead>
            <tbody id="standing-body"></tbody>
        </table>
    </div>
    <div id="res"></div>

    <script>
        const teamDict = { "鹿島": "鹿島アントラーズ", "浦和": "浦和レッズ", "横浜FM": "横浜F・マリノス", "町田": "FC町田ゼルビア", "川崎F": "川崎フロンターレ", "G大阪": "ガンバ大阪", "C大阪": "セレッソ大阪", "神戸": "ヴィッセル神戸", "広島": "サンフレッチェ広島", "名古屋": "名古屋グランパス", "福岡": "アビスパ福岡", "鳥栖": "サガン鳥栖", "札幌": "北海道コンサドーレ札幌", "新潟": "アルビレックス新潟", "磐田": "ジュビロ磐田", "東京V": "東京ヴェルディ", "FC東京": "FC東京", "湘南": "湘南ベルマーレ", "京都": "京都サンガF.C.", "柏": "柏レイソル" };

        function getConvertedName(name) {
            if(!name) return "";
            let n = name.trim();
            // 重複カット（横浜FM横浜FM → 横浜FM）
            const half = Math.floor(n.length / 2);
            if (n.length >= 4 && n.substring(0, half) === n.substring(half)) {
                n = n.substring(0, half);
            }
            for (let key in teamDict) { if (n.includes(key)) return teamDict[key]; }
            return n;
        }

        function parseStanding() {
            const raw = document.getElementById('it').value;
            const lines = raw.split(/\s+/).filter(l => l !== ""); // 空白・改行すべて分解
            let data = [];

            for (let i = 0; i < lines.length; i++) {
                // 順位（数字）→ チーム名（文字）の並びを見つける
                if (lines[i].match(/^\d{1,2}$/) && lines[i+1] && !lines[i+1].match(/^\d+$/)) {
                    let rank = lines[i];
                    let team = lines[i+1];
                    let stats = [];

                    // その後の数字を収集
                    for(let j=i+2; j<i+20; j++) {
                        if(lines[j] && lines[j].match(/^[+-]?\d+$/)) stats.push(lines[j]);
                        if(stats.length >= 8) break;
                    }

                    if(stats.length >= 8) {
                        // コピー元[0]:点 [1]:試 を、出力時に逆転させる
                        data.push({
                            rank: rank,
                            team: getConvertedName(team),
                            m: stats[1],   // ここで入れ替え
                            pts: stats[0], // ここで入れ替え
                            w: stats[2], d: stats[3], l: stats[4], gf: stats[5], ga: stats[6], gd: stats[7]
                        });
                        i += 9; // 処理した分スキップ
                    }
                }
            }
            renderStanding(data);
        }

        function renderStanding(data) {
            const body = document.getElementById('standing-body');
            body.innerHTML = data.slice(0, 20).map(d => `
                <tr>
                    <td class="col-r">${d.rank}</td>
                    <td class="col-t"><span class="team-name" contenteditable="true">${d.team}</span></td>
                    <td class="col-m" contenteditable="true">${d.m}</td>
                    <td class="col-pts" contenteditable="true">${d.pts}</td>
                    <td class="col-s" contenteditable="true">${d.w}</td>
                    <td class="col-s" contenteditable="true">${d.d}</td>
                    <td class="col-s" contenteditable="true">${d.l}</td>
                    <td class="col-g" contenteditable="true">${d.gf}</td>
                    <td class="col-g" contenteditable="true">${d.ga}</td>
                    <td class="col-gd" contenteditable="true">${parseInt(d.gd) > 0 ? '+' + d.gd : d.gd}</td>
                </tr>
            `).join('');
        }

        function takePhoto() {
            html2canvas(document.getElementById('capture-area'), { scale: 4, backgroundColor: "#000" }).then(c => {
                const res = document.getElementById('res');
                res.innerHTML = '';
                res.appendChild(new Image()).src = c.toDataURL();
            });
        }
    </script>
</body>
</html>
