<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Goalink Editor - Full Standing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { background: #111; color: white; font-family: 'Helvetica Neue', Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; }
        .controls { background: #222; padding: 15px; border-radius: 10px; margin-bottom: 20px; width: 480px; display: flex; flex-direction: column; gap: 8px; box-sizing: border-box; }
        textarea { width: 100%; height: 100px; background: #333; color: #ccc; border: 1px solid #444; border-radius: 4px; padding: 8px; font-size: 11px; }
        button { background: #007AFF; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        /* インスタ投稿用 4:5サイズ */
        #capture-area { 
            width: 432px; height: 540px; background: #000; overflow: hidden; position: relative;
            display: flex; flex-direction: column; padding: 15px 12px 20px 12px; box-sizing: border-box;
        }

        .header { text-align: center; margin-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.3); padding-bottom: 6px; }
        .league-title { font-size: 18px; font-weight: 900; letter-spacing: 0.05em; }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { font-size: 8px; color: #999; padding-bottom: 4px; border-bottom: 1px solid #444; text-align: center; }
        td { font-size: 11px; font-weight: 700; padding: 4.5px 0; border-bottom: 1px solid #222; text-align: center; white-space: nowrap; }

        /* カラム幅の厳密な指定 */
        .col-r  { width: 22px; color: #fff; } /* 順位 */
        .col-t  { width: 125px; text-align: left; padding-left: 4px; } /* チーム名 */
        .col-m  { width: 22px; color: #bbb; } /* 試合数 */
        .col-pts { width: 28px; color: #fff; font-size: 12px; font-weight: 900; } /* 勝点 */
        .col-w, .col-d, .col-l { width: 22px; color: #999; } /* 勝・分・負 */
        .col-gf, .col-ga { width: 22px; color: #999; } /* 得・失 */
        .col-gd { width: 30px; color: #fff; } /* 得失差 */

        .team-name { overflow: hidden; text-overflow: ellipsis; display: block; width: 100%; }

        #res img { margin-top: 20px; width: 432px; border: 1px solid #444; }
    </style>
</head>
<body>

    <div class="controls">
        <textarea id="it" placeholder="順位表をそのままコピペ（順位・チーム・数値の順）"></textarea>
        <button onclick="parseStanding()">1. 順位表を解析</button>
        <button onclick="takePhoto()" style="background:#34c759;">2. 画像出力</button>
    </div>

    <div id="capture-area">
        <div class="header">
            <div class="league-title" contenteditable="true">明治安田Ｊ１リーグ 順位表</div>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="col-r">順位</th>
                    <th class="col-t">チーム</th>
                    <th class="col-m">試</th>
                    <th class="col-pts">勝点</th>
                    <th class="col-w">勝</th>
                    <th class="col-d">分</th>
                    <th class="col-l">負</th>
                    <th class="col-gf">得</th>
                    <th class="col-ga">失</th>
                    <th class="col-gd">差</th>
                </tr>
            </thead>
            <tbody id="standing-body">
                </tbody>
        </table>
    </div>

    <div id="res"></div>

    <script>
        const teamDict = {
            "鹿島": "鹿島アントラーズ", "浦和": "浦和レッズ", "横浜FM": "横浜F・マリノス", "町田": "FC町田ゼルビア", "川崎F": "川崎フロンターレ",
            "G大阪": "ガンバ大阪", "C大阪": "セレッソ大阪", "神戸": "ヴィッセル神戸", "広島": "サンフレッチェ広島", "名古屋": "名古屋グランパス",
            "福岡": "アビスパ福岡", "鳥栖": "サガン鳥栖", "札幌": "北海道コンサドーレ札幌", "新潟": "アルビレックス新潟", "磐田": "ジュビロ磐田",
            "東京V": "東京ヴェルディ", "FC東京": "FC東京", "湘南": "湘南ベルマーレ", "京都": "京都サンガF.C.", "柏": "柏レイソル"
        };

        function getConvertedName(name) {
            if(!name) return "";
            const n = name.trim();
            for (let key in teamDict) { if (n.includes(key)) return teamDict[key]; }
            return n;
        }

        function parseStanding() {
            const raw = document.getElementById('it').value;
            const lines = raw.split('\n').map(l => l.trim()).filter(l => l !== "");
            let data = [];

            for (let i = 0; i < lines.length; i++) {
                // 順位（1〜20の数字）をフックにする
                if (lines[i].match(/^\d{1,2}$/)) {
                    let rank = lines[i];
                    let team = lines[i+1];
                    let stats = [];

                    // 順位とチーム名の後にある連続する数値を抽出
                    for(let j=i+2; j<i+20; j++) {
                        if(!lines[j]) break;
                        // 数値（マイナス含む）を判定
                        if(lines[j].match(/^[+-]?\d+$/)) {
                            stats.push(lines[j]);
                        }
                        // 必要な数値項目（試,勝点,勝,分,負,得,失,差）が揃うまで取得
                        if(stats.length >= 8) break;
                    }

                    if(team && stats.length >= 8) {
                        data.push({
                            rank: rank,
                            team: getConvertedName(team),
                            m: stats[0],   // 試合数
                            pts: stats[1], // 勝点
                            w: stats[2],   // 勝
                            d: stats[3],   // 分
                            l: stats[4],   // 負
                            gf: stats[5],  // 得点
                            ga: stats[6],  // 失点
                            gd: stats[7]   // 得失点差
                        });
                        // 抽出した分だけインデックスを進める
                        i = i + 1; 
                    }
                }
            }
            renderStanding(data);
        }

        function renderStanding(data) {
            const body = document.getElementById('standing-body');
            // 最大20チーム分表示
            body.innerHTML = data.slice(0, 20).map(d => `
                <tr>
                    <td class="col-r">${d.rank}</td>
                    <td class="col-t"><span class="team-name" contenteditable="true">${d.team}</span></td>
                    <td class="col-m" contenteditable="true">${d.m}</td>
                    <td class="col-pts" contenteditable="true">${d.pts}</td>
                    <td class="col-w" contenteditable="true">${d.w}</td>
                    <td class="col-d" contenteditable="true">${d.d}</td>
                    <td class="col-l" contenteditable="true">${d.l}</td>
                    <td class="col-gf" contenteditable="true">${d.gf}</td>
                    <td class="col-ga" contenteditable="true">${d.ga}</td>
                    <td class="col-gd" contenteditable="true">${parseInt(d.gd) > 0 ? '+' + d.gd : d.gd}</td>
                </tr>
            `).join('');
        }

        function takePhoto() {
            html2canvas(document.getElementById('capture-area'), { scale: 4, backgroundColor: "#000" }).then(c => {
                const res = document.getElementById('res');
                res.innerHTML = '';
                res.appendChild(new Image()).src = c.toDataURL();
            });
        }
    </script>
</body>
</html>
