<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Goalink Editor - Standing Final</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { background: #111; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; }
        .controls { background: #222; padding: 10px; border-radius: 10px; margin-bottom: 10px; width: 480px; display: flex; flex-direction: column; gap: 5px; }
        textarea { width: 100%; height: 60px; background: #333; color: #ccc; font-size: 11px; border-radius: 4px; border: 1px solid #444; }
        button { background: #007AFF; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        #capture-area { 
            width: 432px; height: 540px; background: #000; overflow: hidden; 
            display: flex; flex-direction: column; padding: 5px; box-sizing: border-box;
        }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        
        /* 基本は極太、得失点差だけ通常 */
        th, td { text-align: center; white-space: nowrap; line-height: 1.2; }
        th { font-size: 9px; color: #777; padding: 5px 0; border-bottom: 1px solid #444; font-weight: 900; }
        td { font-size: 11px; padding: 3px 0; border-bottom: 1px solid #222; color: #fff; font-weight: 900; }

        /* 得失点差の列だけ通常の太さに */
        .col-gd-val { font-weight: 500 !important; font-size: 10.5px; color: #eee; }

        .league-divider { 
            background: #222; color: #fff; font-size: 9px; font-weight: 900; 
            text-align: center; padding: 3px 0; border-bottom: 1px solid #444;
        }

        /* 列幅調整 */
        .col-r { width: 22px; } 
        .col-t { width: 130px; text-align: left; padding-left: 5px; } 
        .col-m { width: 22px; color: #aaa; } 
        .col-pts { width: 28px; } 
        .col-s { width: 20px; color: #888; font-size: 9px; }
        .col-g { width: 22px; color: #888; font-size: 9px; }
        .col-gd { width: 28px; }

        .team-name { overflow: hidden; text-overflow: ellipsis; display: block; }
        #res img { margin-top: 20px; width: 432px; border: 1px solid #444; }
    </style>
</head>
<body>

    <div class="controls">
        <textarea id="it" placeholder="順位表コピペ"></textarea>
        <div style="display:flex; gap:5px;">
            <button onclick="parseStanding(false)" style="flex:1;">通常(20位連番)</button>
            <button onclick="parseStanding(true)" style="flex:1; background:#E02424;">2ブロック形式</button>
        </div>
        <button onclick="takePhoto()" style="background:#34c759;">画像出力</button>
    </div>

    <div id="capture-area">
        <table>
            <thead>
                <tr>
                    <th class="col-r">順</th>
                    <th class="col-t">TEAM</th>
                    <th class="col-m">試</th>
                    <th class="col-pts">点</th>
                    <th class="col-s">勝</th><th class="col-s">分</th><th class="col-s">負</th>
                    <th class="col-g">得</th><th class="col-g">失</th><th class="col-gd">差</th>
                </tr>
            </thead>
            <tbody id="standing-body"></tbody>
        </table>
    </div>
    <div id="res"></div>

    <script>
        const teamDict = { "鹿島": "鹿島アントラーズ", "浦和": "浦和レッズ", "横浜FM": "横浜F・マリノス", "町田": "FC町田ゼルビア", "川崎F": "川崎フロンターレ", "G大阪": "ガンバ大阪", "C大阪": "セレッソ大阪", "神戸": "ヴィッセル神戸", "広島": "サンフレッチェ広島", "名古屋": "名古屋グランパス", "福岡": "アビスパ福岡", "鳥栖": "サガン鳥栖", "札幌": "北海道コンサドーレ札幌", "新潟": "アルビレックス新潟", "磐田": "ジュビロ磐田", "東京V": "東京ヴェルディ", "FC東京": "FC東京", "湘南": "湘南ベルマーレ", "京都": "京都サンガF.C.", "柏": "柏レイソル" };

        function getConvertedName(name) {
            if(!name) return "";
            let n = name.trim();
            const half = Math.floor(n.length / 2);
            if (n.length >= 4 && n.substring(0, half) === n.substring(half)) n = n.substring(0, half);
            for (let key in teamDict) { if (n.includes(key)) return teamDict[key]; }
            return n;
        }

        function parseStanding(isTwoBlock) {
            const raw = document.getElementById('it').value;
            const allTokens = raw.split(/\s+/).filter(t => t !== "");
            let data = [];
            for (let i = 0; i < allTokens.length; i++) {
                if (allTokens[i].match(/^\d{1,2}$/) && allTokens[i+1] && !allTokens[i+1].match(/^\d+$/)) {
                    let stats = [];
                    for(let j=i+2; j<i+15; j++) {
                        if(allTokens[j] && allTokens[j].match(/^[+-]?\d+$/)) stats.push(allTokens[j]);
                        if(stats.length >= 8) break;
                    }
                    if(stats.length >= 8) {
                        data.push({
                            rank: allTokens[i], team: getConvertedName(allTokens[i+1]),
                            m: stats[1], pts: stats[0], // 内部で点・試を入替
                            w: stats[2], d: stats[3], l: stats[4], gf: stats[5], ga: stats[6], gd: stats[7]
                        });
                        i += 9;
                    }
                }
            }
            renderStanding(data, isTwoBlock);
        }

        function renderStanding(data, isTwoBlock) {
            const body = document.getElementById('standing-body');
            let html = "";
            data.slice(0, 20).forEach((d, index) => {
                if (isTwoBlock) {
                    if (index === 0) html += `<tr><td colspan="10" class="league-divider" contenteditable="true">A LEAGUE</td></tr>`;
                    if (index === 10) html += `<tr><td colspan="10" class="league-divider" contenteditable="true">B LEAGUE</td></tr>`;
                }
                html += `<tr>
                    <td>${isTwoBlock ? (index % 10 + 1) : d.rank}</td>
                    <td class="col-t"><span class="team-name" contenteditable="true">${d.team}</span></td>
                    <td>${d.m}</td><td>${d.pts}</td><td>${d.w}</td><td>${d.d}</td><td>${d.l}</td>
                    <td>${d.gf}</td><td>${d.ga}</td>
                    <td class="col-gd-val">${parseInt(d.gd)>0?'+'+d.gd:d.gd}</td>
                </tr>`;
            });
            body.innerHTML = html;
        }

        function takePhoto() {
            html2canvas(document.getElementById('capture-area'), { scale: 4, backgroundColor: "#000" }).then(c => {
                const res = document.getElementById('res');
                res.innerHTML = '';
                res.appendChild(new Image()).src = c.toDataURL();
            });
        }
    </script>
</body>
</html>
